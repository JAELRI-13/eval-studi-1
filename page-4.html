<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- Balises meta pour le référencement -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="L'association Galaxie dance propose des cours de modern jazz 
  pour enfants,ados et adultes ainsi que des cours de zumba fitness et renforcement musculaire 
  dans les bouches du rhône">
  <meta name="keywords" content="cours de danse à fos sur mer, cours de danse à mallemort, cours de 
  danse à la mède, modern jazz, zumba, renforcement musculaire">
  <!-- Balise link Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Balise link Font Awesome -->
  <script src="https://kit.fontawesome.com/a00784cb1f.js" crossorigin="anonymous"></script>
  <!-- Balise link CSS -->
  <link rel="stylesheet" href="style-4.css">
  <!-- Balise title -->
  <title>Contact</title>
</head>
<body>
  <div class="container-fluid">
    <!-- Header -->
    <div class="row align-items-center justify-content-between p-4 mb-4">
      <h1>Galaxie dance</h1>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Le professeur</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Les cours</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-white" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Infos évènements</a>
        </li>
      </ul>
    </div>
    <!-- Main -->
    <div class="d-flex justify-content-center">
      <h2>A votre service</h2>
    </div>
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group mb-4">
        <label for="exampleFormControlTextarea1">Example textarea</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
    </form>

    
    <!-- Footer -->
    <div class="footer row justify-content-around mt-4 p-4">
      <div class="logo">
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram-square"></i>
        <i class="fab fa-twitter-square"></i>
      </div>
      <div class="button">
        <button type="button" class="btn btn-secondary mr-1">Nous appeler</button>
        <button type="button" class="btn btn-secondary ml-1">Nous écrire</button>
      </div>
    </div>
  </div>
  <!-- js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
